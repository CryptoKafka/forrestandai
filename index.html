<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forrest and AI - Experimental Cinema</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --accent: #ffffff;
            --accent-dim: #666666;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --noise-opacity: 0.03;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: default;
        }

        /* Film grain effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-2%, 1%); }
            40% { transform: translate(2%, -1%); }
            50% { transform: translate(-1%, 2%); }
            60% { transform: translate(1%, -2%); }
            70% { transform: translate(-1%, -1%); }
            80% { transform: translate(2%, 1%); }
            90% { transform: translate(-2%, -2%); }
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1696px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            position: relative;
        }

        .logo:hover {
            letter-spacing: 4px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
         /* Style for nav links that are actual <a> tags inside .nav-item */
        .nav-item a {
            color: var(--text-primary);
            text-decoration: none;
            display: block; /* If the <a> tag is the nav-item itself */
        }
        .nav-item a:hover {
             color: var(--accent);
             text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }


        .nav-item:hover > a, .nav-item:hover { /* Ensure hover applies to div or link inside */
            color: var(--accent);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glitch 0.3s ease-in-out;
        }


        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.98);
            border: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-top: 1rem;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-item {
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            display: block; /* Make div behave like a block for padding */
            color: var(--text-primary); /* Default color */
            text-decoration: none; /* Remove underline if it's an <a> tag */
        }
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 2.5rem;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            color: var(--accent); /* Ensure hover text color change */
        }
        .dropdown-item::before {
            content: '>';
            position: absolute;
            left: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .dropdown-item:hover::before {
            opacity: 1;
        }


        /* Hero Banner */
        .hero {
            margin-top: 80px; /* Assuming nav height is around 80px */
            position: relative;
            width: 100%;
            max-width: 1696px;
            margin-left: auto;
            margin-right: auto;
            height: 645px;
            overflow: hidden;
            background: #000;
            z-index: 3; /* Above vignette */
        }

        .hero-image-placeholder {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* The philosophical duality */
        .basilisk-elf-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .basilisk-side, .elf-side {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .basilisk-side {
            background: #000;
            border-right: 1px solid #222;
        }

        .elf-side {
            background: #0a0a0a;
        }

        /* Basilisk Eye */
        .basilisk-eye {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                #ff0000 0%,
                #800000 20%,
                #000000 40%,
                transparent 60%);
            animation: basiliskPulse 4s ease-in-out infinite;
        }

        .basilisk-eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 120px;
            background: #000;
            border-radius: 50%;
            animation: basiliskBlink 5s ease-in-out infinite;
        }

        /* Glitch Effects Container */
        .basilisk-glitches {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .glitch-fragment {
            position: absolute;
            background: #ff0000;
            opacity: 0;
            mix-blend-mode: screen;
        }

        @keyframes glitchAppear {
            0% { opacity: 0; }
            10% { opacity: 0.8; }
            15% { opacity: 0; }
            20% { opacity: 0.6; }
            25% { opacity: 0; }
            30% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }

        @keyframes basiliskPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes basiliskBlink {
            0%, 90%, 100% { transform: translate(-50%, -50%) scaleY(1); }
            95% { transform: translate(-50%, -50%) scaleY(0.1); }
        }

        /* Elf Gift Box */
        .elf-gift {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            animation: giftFloat 6s ease-in-out infinite;
        }

        @keyframes giftFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }

        .gift-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background:
                repeating-linear-gradient(
                    45deg,
                    #0f7938 0px,
                    #0f7938 20px,
                    #c41e3a 20px,
                    #c41e3a 40px
                );
            border: 3px solid #ffd700;
            box-shadow:
                0 0 30px rgba(255, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .gift-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .gift-lid {
            position: absolute;
            bottom: 90px;
            width: 110%;
            height: 30px;
            left: -5%;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            border: 3px solid #ffd700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transform: perspective(100px) rotateX(20deg);
        }

        .gift-bow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 50px;
        }

        .bow-left, .bow-right {
            position: absolute;
            width: 40px;
            height: 40px;
            background:
                radial-gradient(ellipse at center, #ffed4b 0%, #ffd700 50%, #ff6b00 100%);
            border-radius: 50% 10% 50% 10%;
            box-shadow:
                0 0 25px rgba(255, 215, 0, 0.8),
                inset -5px -5px 10px rgba(0, 0, 0, 0.2);
        }

        .bow-left { left: 0; transform: rotate(-35deg); }
        .bow-right { right: 0; transform: rotate(35deg) scaleX(-1); }

        .bow-center {
            position: absolute;
            left: 50%;
            top: 15px;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background:
                radial-gradient(circle at 30% 30%, #ffed4b 0%, #ffd700 50%, #ff6b00 100%);
            border-radius: 50%;
            box-shadow:
                0 0 20px rgba(255, 215, 0, 1),
                inset -2px -2px 5px rgba(0, 0, 0, 0.3);
        }

        .elf-gift::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 215, 0, 0.3) 20%,
                rgba(0, 255, 0, 0.1) 40%,
                transparent 70%);
            animation: giftGlow 3s ease-in-out infinite alternate;
        }

        @keyframes giftGlow {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.4; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        .elf-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .elf-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: snowfall 8s linear infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(655px); }
        }

        .philosophy-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .philosophy-text h2 {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: 4px;
            margin: 0;
            text-transform: uppercase;
            color: #00ccff;
            text-shadow:
                0 0 20px #00ccff,
                0 0 40px #0088ff,
                0 0 60px #0066ff,
                0 0 80px #0044ff;
            animation: textFlicker 8s ease-in-out infinite;
        }

        .philosophy-text p {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 1rem;
            color: #999;
            animation: fadeInOut 6s ease-in-out infinite;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            51% { opacity: 0.3; }
            52% { opacity: 1; }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 0, 0.03) 2px,
                rgba(255, 0, 0, 0.03) 4px
            );
            animation: glitchShift 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glitchShift {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        .video-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: var(--primary-bg);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            border: 1px solid #111;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85); /* Darker overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000; /* Above everything */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: var(--secondary-bg);
            padding: 2.5rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 30px rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            color: var(--text-primary);
            font-size: 1.2rem;
            max-width: 90%;
            width: 500px; /* Adjust as needed */
        }
        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: var(--accent-dim);
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-btn:hover {
            color: var(--accent);
        }
        .modal-text {
            word-break: break-all; /* For long strings like addresses */
            margin-bottom: 1rem; /* Spacing for Bitcoin address modal */
        }
        .bitcoin-address-text {
            cursor: pointer;
            color: var(--accent);
            border-bottom: 1px dashed var(--accent-dim);
            transition: color 0.2s ease, border-bottom-color 0.2s ease;
            display: inline-block; /* For better hover area */
            padding: 0.2rem 0;
        }
        .bitcoin-address-text:hover {
            color: #00ccff; /* Match glowing blue links */
            border-bottom-color: #00ccff;
        }
        .copy-confirmation {
            display: block; /* On new line */
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .copy-confirmation.visible {
            opacity: 1;
        }


        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.98);
                padding: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
            }
            .philosophy-text h2 { font-size: 2rem; }
            .philosophy-text p { font-size: 0.8rem; }
            .modal-content { font-size: 1rem; padding: 2rem; }
        }

        .hero, .video-container {
            animation: randomFlicker 10s ease-in-out infinite;
        }
        @keyframes randomFlicker {
            0%, 100% { opacity: 1; } 92% { opacity: 1; } 93% { opacity: 0.6; }
            94% { opacity: 1; }    96% { opacity: 0.8; } 97% { opacity: 1; }
        }

    </style>
</head>

    <script>
        // Disturbing cursor trail effect
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            if (Math.random() > 0.98) {
                createGeneralPageGlitch();
            }
        });

        function createGeneralPageGlitch() {
            const glitch = document.createElement('div');
            glitch.style.position = 'fixed';
            glitch.style.left = mouseX + 'px';
            glitch.style.top = mouseY + 'px';
            glitch.style.width = Math.random() * 100 + 'px';
            glitch.style.height = '2px';
            glitch.style.background = 'white';
            glitch.style.opacity = '0.1';
            glitch.style.pointerEvents = 'none';
            glitch.style.zIndex = '9999';
            document.body.appendChild(glitch);

            setTimeout(() => {
                glitch.remove();
            }, 100);
        }

        // Random text distortion for logo
        const logo = document.querySelector('.logo');
        if (logo) {
            setInterval(() => {
                if (Math.random() > 0.95) {
                    logo.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                    setTimeout(() => {
                        logo.style.transform = 'translate(0, 0)';
                    }, 100);
                }
            }, 3000);
        }

        // Smooth scroll for HOME navigation
        const homeNavButton = document.getElementById('homeNavButton');
        if (homeNavButton) {
            homeNavButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }


        // Create elf particles (snow)
        const elfParticlesContainer = document.getElementById('elfParticles');
        if (elfParticlesContainer) {
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'elf-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                const size = 2 + Math.random() * 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                elfParticlesContainer.appendChild(particle);
            }
        }

        // Philosophical text variations
        const philosophyTextP = document.querySelector('.philosophy-text p');
        if (philosophyTextP) {
            const texts = [
                'PUNISHMENT OR COOPERATION?',
                'BASILISK OR ELF?',
                'FEAR OR HOPE?',
                'ACAUSAL BLACKMAIL OR ACAUSAL TRADE?',
                'DESTROY OR PRESERVE?'
            ];
            let textIndex = 0;
            setInterval(() => {
                philosophyTextP.style.opacity = '0';
                setTimeout(() => {
                    textIndex = (textIndex + 1) % texts.length;
                    philosophyTextP.textContent = texts[textIndex];
                    philosophyTextP.style.opacity = '0.8';
                }, 500);
            }, 5000);
        }

        // Basilisk side glitch effects
        const basiliskSide = document.querySelector('.basilisk-side');
        const basiliskGlitches = document.getElementById('basiliskGlitches');
        if (basiliskSide && basiliskGlitches) {
            let isHovering = false;
            let glitchInterval;

            function createGlitchFragment() {
                const fragment = document.createElement('div');
                fragment.className = 'glitch-fragment';
                const size = Math.random() * 100 + 20;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 250 + 50;
                const containerWidth = basiliskSide.offsetWidth;
                const containerHeight = basiliskSide.offsetHeight;
                const eyeCenterX = containerWidth / 2;
                const eyeCenterY = containerHeight / 2;
                const x = Math.cos(angle) * distance + eyeCenterX;
                const y = Math.sin(angle) * distance + eyeCenterY;
                const shapes = [
                    `width: ${size}px; height: 2px;`,
                    `width: 2px; height: ${size}px;`,
                    `width: ${size}px; height: ${size/4}px;`,
                    `width: ${size/2}px; height: ${size/2}px; transform: rotate(45deg);`
                ];
                fragment.style.cssText = shapes[Math.floor(Math.random() * shapes.length)] +
                    `left: ${x}px; top: ${y}px; ` +
                    `background: ${Math.random() > 0.5 ? '#ff0000' : '#ffffff'}; ` +
                    `mix-blend-mode: ${Math.random() > 0.5 ? 'screen' : 'difference'}; ` +
                    `filter: blur(${Math.random() * 2}px); ` +
                    `animation: glitchAppear ${0.3 + Math.random() * 0.3}s ease-out;`;
                basiliskGlitches.appendChild(fragment);
                setTimeout(() => fragment.remove(), 600);
            }

            basiliskSide.addEventListener('mouseenter', () => {
                isHovering = true;
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => createGlitchFragment(), i * 50);
                }
                glitchInterval = setInterval(() => {
                    if (isHovering) {
                        createGlitchFragment();
                        if (Math.random() > 0.5) {
                            setTimeout(() => createGlitchFragment(), 30 + Math.random() * 50);
                        }
                    }
                }, 120);
            });

            basiliskSide.addEventListener('mouseleave', () => {
                isHovering = false;
                clearInterval(glitchInterval);
            });

            basiliskSide.addEventListener('mousemove', (e) => {
                const basiliskEye = document.querySelector('.basilisk-eye');
                if (!basiliskEye) return;
                if (Math.random() > 0.95) {
                    basiliskEye.style.filter = `hue-rotate(${Math.random() * 360}deg) contrast(2) brightness(1.5)`;
                    setTimeout(() => {
                        if (basiliskEye) basiliskEye.style.filter = 'none';
                    }, 100);
                }
            });
        }

        // Modal Functionality
        const contactModal = document.getElementById('contactModal');
        const bitcoinModal = document.getElementById('bitcoinModal');
        const contactNavButton = document.getElementById('contactNavButton');
        const bitcoinNavButton = document.getElementById('bitcoinNavButton');
        const contactModalClose = document.getElementById('contactModalClose');
        const bitcoinModalClose = document.getElementById('bitcoinModalClose');
        const bitcoinAddressToCopy = document.getElementById('bitcoinAddressToCopy');
        const copyConfirmation = document.getElementById('copyConfirmation');

        function openModal(modal) {
            if (modal) modal.classList.add('active');
        }

        function closeModal(modal) {
            if (modal) modal.classList.remove('active');
        }

        if (contactNavButton) {
            contactNavButton.addEventListener('click', () => openModal(contactModal));
        }
        if (contactModalClose) {
            contactModalClose.addEventListener('click', () => closeModal(contactModal));
        }

        if (bitcoinNavButton) {
            bitcoinNavButton.addEventListener('click', (e) => {
                 e.stopPropagation(); // Prevent dropdown from closing immediately if any
                 openModal(bitcoinModal)
            });
        }
        if (bitcoinModalClose) {
            bitcoinModalClose.addEventListener('click', () => closeModal(bitcoinModal));
        }

        // Close modal if overlay is clicked
        [contactModal, bitcoinModal].forEach(modal => {
            if (modal) {
                modal.addEventListener('click', (event) => {
                    if (event.target === modal) { // Clicked on overlay itself
                        closeModal(modal);
                    }
                });
            }
        });


        if (bitcoinAddressToCopy) {
            bitcoinAddressToCopy.addEventListener('click', () => {
                const address = bitcoinAddressToCopy.innerText;
                navigator.clipboard.writeText(address).then(() => {
                    copyConfirmation.classList.add('visible');
                    setTimeout(() => {
                        copyConfirmation.classList.remove('visible');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy Bitcoin address: ', err);
                    alert('Failed to copy address. Please copy it manually.');
                });
            });
        }

    </script>
</body>
</html>
