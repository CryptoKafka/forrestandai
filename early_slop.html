<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Slop - Forrest and AI</title> <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #000000;
            --secondary-bg: #0a0a0a;
            --accent: #ffffff;
            --accent-dim: #666666;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-color: #222222;
            --noise-opacity: 0.03;
            --main-red-color: #ff0000;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            cursor: default;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Film grain effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 1%); }
            30% { transform: translate(-2%, 1%); }
            40% { transform: translate(2%, -1%); }
            50% { transform: translate(-1%, 2%); }
            60% { transform: translate(1%, -2%); }
            70% { transform: translate(-1%, -1%); }
            80% { transform: translate(2%, 1%); }
            90% { transform: translate(-2%, -2%); }
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Navigation */
        nav {
            position: fixed; /* Fixed at the top */
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1696px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.5s ease;
            text-transform: uppercase;
            position: relative;
        }

        .logo:hover {
            letter-spacing: 4px;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.1);
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .nav-item a, .nav-item > a {
            color: var(--text-primary);
            text-decoration: none;
            display: block;
        }
        .nav-item a:hover, .nav-item > a:hover {
             color: var(--accent);
             text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }


        .nav-item:hover { /* This applies to the div itself */
            color: var(--accent);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glitch 0.3s ease-in-out;
        }
        .nav-item:hover > a { /* Ensure hover on link within nav-item maintains animation if needed */
            color: var(--accent); /* Explicitly set hover color for the link too */
        }


        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Dropdown */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.98);
            border: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-top: 1rem;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-item {
            padding: 0.8rem 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            text-decoration: none;
            display: block; /* Ensures the div takes full width for hover */
        }
         .dropdown-item a { /* If dropdown items are ever wrapped in <a> tags directly */
            color: inherit;
            text-decoration: none;
            display: block;
        }


        .dropdown-item::before {
            content: '>';
            position: absolute;
            left: 0.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 2.5rem;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            color: var(--accent); /* Ensure hover text color change */
        }

        .dropdown-item:hover::before {
            opacity: 1;
        }

        /* Page Specific Content Styling (shared between Episodes/Early Slop pages) */
        .page-main-content { /* Generic class for these types of pages */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 120px;
            padding-bottom: 2rem;
            position: relative;
            z-index: 10;
        }

        .page-heading { /* Generic class for main heading on these pages */
            font-family: 'Courier New', monospace;
            font-size: 4.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--main-red-color);
            margin-bottom: 2.5rem;
        }

        .glowing-link {
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #00ccff;
            text-shadow:
                0 0 20px #00ccff,
                0 0 40px #0088ff,
                0 0 60px #0066ff,
                0 0 80px #0044ff;
            animation: textFlicker 8s ease-in-out infinite;
            text-decoration: none;
            margin: 1.2rem 0;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .glowing-link:hover {
            text-shadow:
                0 0 25px #00ccff,
                0 0 50px #0088ff,
                0 0 75px #0066ff,
                0 0 100px #0044ff,
                0 0 5px #ffffff;
            color: #82ffff;
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            51% { opacity: 0.3; }
            52% { opacity: 1; }
        }


        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.98);
                padding: 2rem;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .nav-links.active {
                transform: translateX(0);
            }
            .page-heading { /* Adjusted for generic class */
                font-size: 2.8rem;
                margin-bottom: 1.5rem;
            }
            .glowing-link {
                font-size: 2.2rem;
                margin: 1rem 0;
            }
            .page-main-content { /* Adjusted for generic class */
                 padding-top: 100px;
            }
        }

    </style>
</head>
<body>

        <div class="nav-container">
            <div class="logo">Forrest and AI</div>
            <div class="nav-links">
                <div class="nav-item"><a href="index.html" style="color: inherit; text-decoration: none;">HOME</a></div>
                <div class="nav-item">
                    VIDEO
                    <div class="dropdown">
                        <div class="dropdown-item">Episodes</div>
                        <div class="dropdown-item">Early Slop</div>
                        <div class="dropdown-item">Traditional Work</div>
                        <div class="dropdown-item">Supplements</div>

                </div>

                    <div class="dropdown">

    <script>
        // Disturbing cursor trail effect
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            if (Math.random() > 0.98) {
                createGeneralPageGlitch();
            }
        });

        function createGeneralPageGlitch() {
            const glitch = document.createElement('div');
            glitch.style.position = 'fixed';
            glitch.style.left = mouseX + 'px';
            glitch.style.top = mouseY + 'px';
            glitch.style.width = Math.random() * 100 + 'px';
            glitch.style.height = '2px';
            glitch.style.background = 'white';
            glitch.style.opacity = '0.1';
            glitch.style.pointerEvents = 'none';
            glitch.style.zIndex = '9999';
            document.body.appendChild(glitch);

            setTimeout(() => {
                glitch.remove();
            }, 100);
        }

        // Random text distortion for logo
        const logo = document.querySelector('.logo');
        if (logo) {
            setInterval(() => {
                if (Math.random() > 0.95) {
                    logo.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
                    setTimeout(() => {
                        logo.style.transform = 'translate(0, 0)';
                    }, 100);
                }
            }, 3000);
        }

        // Password prompt for DOWNLOAD link
        const downloadLink = document.getElementById('downloadLink');
        if (downloadLink) {
            downloadLink.addEventListener('click', function(event) {
                event.preventDefault();

                const password = window.prompt("ENTER ACCESS CODE:");

                if (password !== null) {
                    if (password === "your_secret_password") { // IMPORTANT: Change this password
                        alert("ACCESS GRANTED. Starting download... (Placeholder)");
                        // Add actual download logic here
                        // Example: window.location.href = 'path/to/your/downloadable/file.zip';
                    } else {
                        alert("ACCESS DENIED: INCORRECT CODE.");
                    }
                }
            });
        }
    </script>
</body>
